<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deposit - Zyppayx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #eee;
      font-family: Arial;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      text-align: center;
    }
    h2 { color: #bb86fc; margin-bottom: 20px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6a0dad;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { opacity: 0.9; }
    p { color: #ccc; font-size: 14px; }
  </style>
</head>
<body>

<div class="container">
  <h2>Deposit Funds</h2>
  <input id="email" type="email" placeholder="Enter your email">
  <input id="amount" type="number" placeholder="Enter amount in ₦">
  <p id="feeText"></p>
  <button id="depositBtn">Proceed to Paystack</button>
  <p><a href="dashboard.html" style="color:#bb86fc;">← Back to Dashboard</a></p>
</div>

<!-- Paystack JS SDK -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDaQrSeEcCIVOtQJwiEeS_86w11Hn-ITh8",
  authDomain: "zyppayx-57fbf.firebaseapp.com",
  projectId: "zyppayx-57fbf",
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const amountInput = document.getElementById("amount");
const emailInput = document.getElementById("email");
const feeText = document.getElementById("feeText");
const depositBtn = document.getElementById("depositBtn");

amountInput.oninput = () => {
  const amt = Number(amountInput.value);
  feeText.innerText = amt ? `Fee (5%): ₦${(amt * 0.05).toFixed(2)}` : '';
};

depositBtn.onclick = async () => {
  const user = auth.currentUser;
  if(!user) return location.href="index.html";

  const email = emailInput.value.trim() || user.email;
  const amt = Number(amountInput.value);

  if(!amt || amt <= 0) return alert("Enter a valid amount");

  const fee = (amt * 0.05).toFixed(2);
  const total = amt + Number(fee);

  var handler = PaystackPop.setup({
    key: 'pk_live_d52baea87b2c4e49b110aa5cda32260b33b0cb35', // your live public key
    email: email,
    amount: total * 100,
    currency: "NGN",
    callback: async function(response){
      alert('Payment complete! Reference: ' + response.reference);

      // Update balance immediately
      const userRef = db.collection("users").doc(user.uid);
      await db.runTransaction(async transaction => {
        const doc = await transaction.get(userRef);
        const currentBalance = doc.data()?.balance || 0;
        transaction.update(userRef, { balance: currentBalance + amt });
      });

      // Save deposit record
      await db.collection("deposits").add({
        userId: user.uid,
        email: user.email,
        amount: amt,
        fee: Number(fee),
        reference: response.reference,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        status: "completed"
      });

      location.href = "dashboard.html";
    },
    onClose: function(){
      alert('Payment cancelled.');
    }
  });
  handler.openIframe();
};
</script>
</body>
</html>
