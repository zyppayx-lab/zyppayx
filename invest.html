<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invest | Zyppayx</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f4f6fa;
}

h2{
  text-align:center;
  margin:15px 0;
}

.plan{
  background:#fff;
  margin:15px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
}

.plan img{
  width:100%;
  border-radius:12px;
  margin-bottom:10px;
}

.plan h4{
  margin:8px 0;
}

.plan p{
  font-size:14px;
  color:#555;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:8px;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#00c896;
  color:#fff;
  font-weight:bold;
  font-size:15px;
}
</style>
</head>

<body>

<h2>Investment Plans</h2>
<div id="plans"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCQ8TCMUAySwLSBN3-0W1GV4XWateS1rqQ",
  authDomain: "zyppayx-69c54.firebaseapp.com",
  projectId: "zyppayx-69c54"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="login.html";
    return;
  }
  loadPlans();
});

async function loadPlans(){
  const box = document.getElementById("plans");
  box.innerHTML="";

  const snap = await getDocs(collection(db,"investmentPlans"));

  snap.forEach(docSnap=>{
    const p = docSnap.data();

    const div = document.createElement("div");
    div.className="plan";

    div.innerHTML = `
      <img src="${p.image || 'https://via.placeholder.com/300'}">
      <h4>${p.name}</h4>
      <p>Duration: ${p.duration} days</p>
      <p>ROI: ${p.roi}%</p>

      <input type="number" placeholder="Enter amount to invest" min="1">
      <button>Invest</button>
    `;

    const input = div.querySelector("input");
    const btn = div.querySelector("button");

    btn.onclick = ()=>{
      const amount = Number(input.value);

      if(!amount || amount <= 0){
        alert("Enter a valid amount");
        return;
      }

      localStorage.setItem("investAmount", amount);
      localStorage.setItem("investPlan", p.name);
      localStorage.setItem("investDuration", p.duration);

      window.location.href = "manual-payment.html";
    };

    box.appendChild(div);
  });
}
</script>

</body>
</html>
