<body>

<header>Choose an Investment Plan</header>

<div class="container" id="plansContainer">
  <p>Loading investment plans...</p>
</div>

<nav>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCQ8TCMUAySwLSBN3-0W1GV4XWateS1rqQ",
  authDomain: "zyppayx-69c54.firebaseapp.com",
  projectId: "zyppayx-69c54",
  storageBucket: "zyppayx-69c54.firebasestorage.app",
  messagingSenderId: "439535581166",
  appId: "1:439535581166:web:994d1c9f75bd1294ef00ff"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* PAYSTACK PUBLIC KEY */
const PAYSTACK_KEY = "pk_live_d52baea87b2c4e49b110aa5cda32260b33b0cb35";

let currentUserId = "";
let currentUserEmail = "";

/* AUTH CHECK */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUserId = user.uid;
  currentUserEmail = user.email;
  loadPlans();
});

/* LOAD INVESTMENT PLANS */
async function loadPlans() {
  const plansRef = collection(db, "investmentPlans");
  const snap = await getDocs(plansRef);
  const container = document.getElementById("plansContainer");
  container.innerHTML = "";

  if (snap.empty) {
    container.innerHTML = "<p>No investment plans available.</p>";
    return;
  }

  snap.forEach(docSnap => {
    const plan = docSnap.data();
    if (plan.status !== "active") return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${plan.image || ''}">
      <h3>${plan.title}</h3>
      <p>Duration: ${plan.duration} days</p>
      <p>Daily Return: â‚¦${plan.dailyReturn}</p>
      <p>Total Return: â‚¦${plan.totalReturn}</p>
      <p>Minimum Amount: â‚¦${plan.minAmount}</p>
      <button>Invest â‚¦${plan.minAmount}</button>
    `;

    card.querySelector("button").onclick = () => startInvestment(plan, docSnap.id);
    container.appendChild(card);
  });
}

/* MANUAL PAYSTACK INVEST */
function startInvestment(plan, planId) {
  PaystackPop.setup({
    key: PAYSTACK_KEY,
    email: currentUserEmail,
    amount: plan.minAmount * 100,
    currency: "NGN",
    callback: async function(response) {

      // ðŸ”’ ONLY RECORD â€” NO CREDITING
      await addDoc(collection(db, "users", currentUserId, "investments"), {
        planId,
        title: plan.title,
        amount: plan.minAmount,
        dailyReturn: plan.dailyReturn,
        totalReturn: plan.totalReturn,
        duration: plan.duration,
        status: "pending",
        paystackReference: response.reference,
        createdAt: serverTimestamp()
      });

      alert(
        "Payment received!\n\n" +
        "Your investment is pending admin confirmation."
      );
    },
    onClose: function() {
      alert("Payment cancelled");
    }
  }).openIframe();
}
</script>
